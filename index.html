<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countryball 3D Wow</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script src="https://threejs.org/build/three.min.js"></script>
  <script>
    var scene, camera, renderer, franceMesh;

    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.z = 5;

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      var geometry = new THREE.SphereGeometry(1, 32, 32);
      var material = new THREE.MeshBasicMaterial({ color: 0x0096FF, wireframe: false }); // Blue for France

      franceMesh = new THREE.Mesh(geometry, material);
      scene.add(franceMesh);
    }

    function animate() {
      requestAnimationFrame(animate);

      franceMesh.rotation.x += 0.01;
      franceMesh.rotation.y += 0.02;

      renderer.render(scene, camera);
    }

    init();
    animate();
  </script>
</body>
</html>
